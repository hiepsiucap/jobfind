syntax = "proto3";
package kratos.api;

option go_package = "JobblyBE/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Kafka kafka = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
  string jwt_secret = 3;
  string resume_parser_url = 4;
  string openai_api_key = 5;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
    string name = 3 ;
  }
  Database database = 1;
}

message Kafka {
  repeated string brokers = 1;
  string username = 2;
  string password = 3;
  bool enable_sasl = 4;
  google.protobuf.Duration timeout = 5;
  string resume_parse_topic = 6;
  string consumer_group = 7;
  int32 num_partitions = 8;
  int32 num_workers = 9;
}
